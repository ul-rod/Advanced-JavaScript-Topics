<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Native Modules</title>
  </head>
  <body>
    <div>
      <h1>Native JavaScript Modules</h1>
      <ul>
        <li>Module-level scope</li>
        <li>Always use "Strict Mode"</li>
        <li>Module code is evaluated on Import</li>
        <li>`this` is undefined</li>
        <li>Module scripts are loaded with the `defer` attribute</li>
      </ul>
    </div>
    <script src="js/utilities.js" type="Module"></script>
    <script src="js/app.js" type="Module"></script>
  </body>
</html>
